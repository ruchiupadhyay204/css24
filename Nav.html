<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>
<style>
     ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: blue;
      }
      li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
    }
    
    
    li {
      float: left;
    }

    </style>
<body>
    <ul>
        <li style="border-style: dotted;"><a class="active" href="#home">Home</a></li>
        <li style="border-style: ridge;"><a href="AboutUs.html">AboutUs</a></li>
        <li style="border-style: solid"><a href="#">Contact</a></li>
        <li style="border-style: groove"><a href="#">Blog</a></li>
        <li style="border-style: outset"><a href="#">Login</a></li>
      </ul>
    </body>
